<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | NivaroStudio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    .logo-wrapper {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      text-align: center;
    }

    .logo-wrapper img {
      width: 180px;
      height: auto;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #1f1f1f;
      color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    .gradient-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 150%;
      height: 150%;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(90px);
      opacity: 0.45;
      animation: float 8s ease-in-out infinite alternate;
    }

    .blob:nth-child(1) {
      width: 300px;
      height: 300px;
      background: #849fad;
      top: -100px;
      left: -150px;
    }

    .blob:nth-child(2) {
      width: 200px;
      height: 200px;
      background: #3c8dbc;
      top: 300px;
      left: 60%;
      animation-delay: 4s;
    }

    .blob:nth-child(3) {
      width: 200px;
      height: 200px;
      background: #bd83ce;
      top: 50%;
      left: 10%;
      animation-delay: 4s;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) scale(1);
      }
      100% {
        transform: translate(50px, -30px) scale(1.1);
      }
    }

    .contact-wrapper {
      background: rgba(25, 25, 25, 0.25);
      margin-top: 100px;
      max-width: 400px;
      width: 100%;
      padding: 40px 35px;
      border-radius: 14px;
      box-shadow:
        inset 0 0 60px 20px rgba(70, 70, 70, 0.15),
        0 10px 30px rgba(0,0,0,0.5);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
    }

    h1 {
      margin-bottom: 12px;
      font-weight: 600;
      font-size: 1.9rem;
      color: #eee;
      text-align: center;
    }

    p {
      margin-bottom: 30px;
      font-size: 1rem;
      font-weight: 400;
      text-align: center;
      color: #aaa;
      line-height: 1.4;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.95rem;
      color: #bbb;
      margin-top: 18px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      background: #2e2e2e;
      border: none;
      border-radius: 10px;
      padding: 13px 18px;
      font-size: 1rem;
      color: #eee;
      transition: box-shadow 0.3s ease;
      resize: none;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 14px 3px #6e48aa;
      animation: glowPulse 2s infinite;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 15px 0;
      background: #849fad;
      border: none;
      border-radius: 10px;
      color: #eee;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 8px #6e48aa;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background: #8159c9;
      box-shadow: 0 0 18px 5px #8159c9;
      animation: glowPulse 1.5s infinite;
    }

    @keyframes glowPulse {
      0%, 100% {
        box-shadow: 0 0 14px 3px #6e48aa;
      }
      50% {
        box-shadow: 0 0 24px 7px #6e48aa;
      }
    }
  </style>
</head>
<body>
  <div class="gradient-bg">
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
  </div>

  <div class="logo-wrapper">
    <a href="index.html">
      <img src="images/logo.png" alt="NivaroStudio Logo" />
    </a>
  </div>

  <div class="contact-wrapper">
    <h1>Contact Us!</h1>
    <p>Let's create something timeless together.</p>

    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Tell me about your vision..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = this.name.value.trim();
      const email = this.email.value.trim();
      const message = this.message.value.trim();

      const subject = encodeURIComponent(`Message from ${name}`);
      const body = encodeURIComponent(
        `Name: ${name}\nEmail: ${email}\nMessage:\n${message}`
      );

      const mailToEmail = "nivarostudios@gmail.com";

      const mailtoLink = `mailto:${mailToEmail}?subject=${subject}&body=${body}`;
      window.location.href = mailtoLink;
    });
  </script>
</body>
</html>
