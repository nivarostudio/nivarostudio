<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NivaroStudio | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700&family=Unica+One&display=swap" rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Genos:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      max-width: 100vw;
      overflow-x: hidden;
    }
    body {
      font-family: 'Satoshi', sans-serif;
      background: #0b0c10;
      color: #e0e0e0;
      overflow-x: hidden;
      position: relative;
    }
    h1 {
      font-family: 'Genos', sans-serif;
      font-weight: 400;
      letter-spacing: 0.5px;
    }h2, h3 {
  font-family: 'Unica One', sans-serif;
  letter-spacing: 1px;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  z-index: 1;
  pointer-events: none;
  background: 
  radial-gradient(at 30% 20%, #6b7ba0, transparent 25%),
  radial-gradient(at 70% 50%, #3a425f, transparent 25%),
  radial-gradient(at 40% 80%, #1a1d2d, transparent 25%),
  #0d0d0d;
  background-size: 200% 200%;
  opacity: 0.4;
  animation: meshShift 12s ease-in-out infinite alternate;
}

body::after {
  content: "";
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
  background: transparent;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.1;
  animation: sparkle var(--dur) infinite ease-in-out;
  animation-delay: var(--delay);
  z-index: 0;
}
#about p {
  margin-bottom: 1.2em;
  line-height: 1.6;
}

@keyframes sparkle {
  0%   { opacity: 0.1; transform: scale(1); }
  50%  { opacity: 0.7; transform: scale(1.3); }
  100% { opacity: 0.2; transform: scale(1); }
}

@keyframes meshShift {
  0% { background-position: 0% 0%; }
  100% { background-position: 100% 100%; }
}

@keyframes neonFlicker {
  0%, 20%, 22%, 24%, 55%, 100% {
    filter: brightness(0) invert(1) drop-shadow(0 0 3px white) drop-shadow(0 0 10px white);
  }
  21%, 23%, 54% {
    filter: brightness(0) invert(1) drop-shadow(0 0 2px white) drop-shadow(0 0 5px white);
  }
}

@keyframes popIn {
  0% {
    opacity: 0;
    transform: scale(0.8) translateY(20px);
  }
  100% {
    opacity: 1;
    transform: scale(1) translateY(0);
  }
}

@keyframes glowPulse {
  0%, 100% {
    box-shadow: 0 0 0px white;
  }
  50% {
    box-shadow: 0 0 12px 2px white;
  }
}

@media (max-width: 600px) {
  img {
    width: 180px !important;
  }
}

header, section, footer {
  position: relative;
  z-index: 2;
}

header {
  padding: 10px 20px 20px;
  text-align: center;
}

h1 {
  font-size: 3.5rem;
  color: #ffffff;
  animation: fadeInDown 1s ease;
}

p.subtitle {
  font-size: 1.1rem;
  margin-top: 10px;
  color: #9fa2a9;
  animation: fadeInDown 1.2s ease;
}

section {
  padding: 40px 20px;
  max-width: 900px;
  margin: 0 auto;
  text-align: center;
  animation: fadeUp 1s ease;
}

section h2 {
  font-size: 2rem;
  margin-bottom: 20px;
  color: #ced2db;
  position: relative;
}

ul {
  list-style: none;
  padding: 0;
}

ul li {
  padding: 5px 0;
  color: #aeb3bb;
}

.project {
  position: relative;
  margin-bottom: 40px;
  border-radius: 16px;
  overflow: hidden;
  background: #101010;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
}

.project img {
  width: 100%;
  height: auto;
  display: block;
}

.project-info {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(255, 255, 255, 0.07);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  padding: 16px 20px;
  text-align: left;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.project-info h3 {
  font-size: 1.2rem;
  color: #fff;
  margin-bottom: 4px;
}

.project-info p {
  font-size: 0.9rem;
  color: #d1d1d1;
}

footer {
  text-align: center;
  padding: 40px 20px;
  color: #6d737c;
  font-size: 0.9rem;
}

a {
  color: #72aee6;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInDown {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

.contact-btn {
  background: white;
  color: black;
  font-weight: bold;
  padding: 14px 30px;
  border-radius: 50px;
  font-size: 1rem;
  margin-top: 30px;
  display: inline-block;
  transition: transform 0.3s ease;
  animation: popIn 1s ease forwards, glowPulse 2.5s ease-in-out infinite;
  animation-delay: 1.4s, 2.6s;
  opacity: 0;
}

.contact-btn:hover {
  transform: scale(1.05);
}

  </style>
</head>
<body>
  <!-- content remains unchanged except the .project divs below -->
  <section id="projects">
    <h2>Projects</h2>
    <div class="project">
      <img src="images/flo.jpg" alt="FLO Skincare Project">
      <div class="project-info">
        <h3>FLO Skincare</h3>
        <p>Branding • Packaging</p>
      </div>
    </div>
    <div class="project">
      <img src="images/bolt.jpg" alt="Bolt Creator Project">
      <div class="project-info">
        <h3>Bolt Creator</h3>
        <p>Branding • Fitness</p>
      </div>
    </div>
    <div class="project">
      <img src="images/culture.jpg" alt="Culture Kitchen Project">
      <div class="project-info">
        <h3>Culture Kitchen</h3>
        <p>Branding • Food Startup</p>
      </div>
    </div>
  </section>
</body>
</html>
